<a [routerLink]="link| DashboradUrl" routerLinkActive="bg-gray-900"
  class="flex gap-4 w-full p-2 hover:bg-gray-900 duration-150 rounded-md cursor-pointer">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
    class="w-5 h-5">
    <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="icon" />
  </svg>

  <p>{{title}}</p>
</a>
